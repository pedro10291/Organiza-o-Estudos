<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/fonts/quick.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- /icons -->
    <title>To do List</title>
  </head>
  <body>
    <h1>Estudos Pedro</h1>
    <div class="content">
      <div class="content--add">
        <input type="text" placeholder="Tarefas" id="input-new-task"/>
        <button onclick="newTask()" id="btn-new-task">
            <i class="bi bi-plus-circle-dotted" title="Clique aqui para adicionar uma nova tarefa"></i>
      </div>
      <div class="content--body">
        <ul id="to-do-list">

            <!-- <i class="bi bi-check-circle-fill"></i> -->

        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
